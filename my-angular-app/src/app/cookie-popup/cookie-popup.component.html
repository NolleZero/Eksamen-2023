
<div class="pop">
    <h2 mat-dialog-title>Cookies Policy</h2>
    <mat-dialog-content>
      <p>This website uses cookies to improve your experience.</p>
      <p>Do you accept the use of cookies?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Decline</button>
      <button mat-button color="primary" (click)="acceptCookies()">Accept</button>
    </mat-dialog-actions>
    </div>
